<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="heading">
            <h1 id="101" style="color: rgb(173, 62, 62);">Tic&nbsp;</h1>
            <h1 id="102" style="color: rgba(48, 138, 48, 0.724);">Tac&nbsp;</h1>
            <h1 id="103" style="color: rgb(89, 89, 202);">Toe</h1>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Restart</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
