<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

<style>
    .carousel{
        height: 500px;
    }
    .carousel .carousel-item{
        width: 400px;
    }
</style>
    <body>
    
    <div class="carousel">
        <a class="carousel-item" href="#one"><img src="./assingmentImages/card1.webp"></a>
        <a class="carousel-item" href="#two!"><img src="./assingmentImages/card2.webp"></a>
        <a class="carousel-item" href="#three!"><img src="./assingmentImages/card3.webp"></a>
        <a class="carousel-item" href="#four!"><img src="./assingmentImages/card4.jpg"></a>
        <a class="carousel-item" href="#five!"><img src="./assingmentImages/gym.jpg"></a>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel({
                indicators: true
            })
        })
      </script>

    </body>
</html>
